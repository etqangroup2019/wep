<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages with subfolder
        // Redirect to index.html preserving the path
        var repo = '/wep';
        var l = window.location;
        var path = l.pathname;

        // Remove the repo prefix if it exists
        if (path.startsWith(repo)) {
            path = path.slice(repo.length);
        }

        // Redirect to index with the path as a query parameter
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            repo + '/?p=' + encodeURIComponent(path) +
            (l.search ? '&q=' + encodeURIComponent(l.search) : '') +
            (l.hash ? '&h=' + encodeURIComponent(l.hash) : '')
        );
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
