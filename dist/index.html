<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // 1. Determine the base path immediately
    (function () {
      var base = "/";
      if (window.location.hostname.includes("github.io")) {
        base = "/wep/";
      }
      // Inject base tag BEFORE anything else is parsed
      document.write('<base href="' + base + '">');

      // 2. Handle GitHub Pages SPA redirection
      var params = new URLSearchParams(window.location.search);
      var path = params.get('p');
      if (path) {
        var search = params.get('q') || '';
        var hash = params.get('h') || '';
        // Build the new URL relative to the base
        var newUrl = base.replace(/\/$/, '') + decodeURIComponent(path) + decodeURIComponent(search) + decodeURIComponent(hash);
        window.history.replaceState(null, null, newUrl);
      }
    })();
  </script>
